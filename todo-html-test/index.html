<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <!-- import css -->
    <link href="./main.css" rel="stylesheet">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</head>

<body>
    <!-- #divide the page into two parts -->
    <!-- #left side of the page -->
    <div id="left">
        <h1>Todo</h1>
        <!-- Add todo -->
        <form id="add">
            <input type="text" name="title" placeholder="Title" required pattern=".*\S+.*">
            <input type="text" name="description" placeholder="Description" required pattern=".*\S+.*">
            <button type="submit">Add</button>
        </form>
        <!-- Update todo -->
        <form id="update">
            <input type="text" name="id" placeholder="Id" required pattern="^\S.*">
            <input type="text" name="title" placeholder="Title" required pattern=".*\S+.*">
            <input type="text" name="description" placeholder="Description" required pattern=".*\S+.*">
            <button type="submit">Update</button>
        </form>
        <!-- Delete todo -->
        <form id="delete">
            <input type="text" name="id" placeholder="Id" required pattern="^\S.*">
            <button type="submit">Delete</button>
        </form>
        <!-- Get todo -->
        <form id="getid">
            <input type="text" name="id" placeholder="Id" required pattern="^\S.*">
            <button type="submit">Get</button>
        </form>
        <!-- Get all todos -->
        <button id="getTodosB" onclick="getTodos()">Get All Todos</button>
        <!-- message -->
        <div id="messageContainer"></div>

    </div>

    <!-- #right side of the page -->
    <div id="right">
        <div id="content">
            <table id="table" class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Id</th>
                        <th scopr="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="./main.js"></script>
    <script></script>
</body>

</html>
